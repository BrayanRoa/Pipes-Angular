<div class="text-layout">
    <h1>Decimal Pipes y Porcentajes</h1>

    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                {{ventasNetas | number:'1.2-2'}}
                <!-- //! el 1 significa que muestre el numero completo y el 2-2 que siempre me muestre 2 decimales (mirar la doc de angular) -->
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
                {{ (ventasNetas + 1000000) | currency:'COD':'symbol-narrow':'1.4-4'}}
                <!-- //! el 1 significa que muestre el numero completo y el 2-2 que siempre me muestre 2 decimales (mirar la doc de angular) -->
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del presente año">
                {{porcentaje | percent:'1.2-2'}}
        </p-card>
    </div>
</div>
