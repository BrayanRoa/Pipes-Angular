<div class="text-layout">
    <h1>Pipes Personalizados</h1>

    <p>Pipes hechos por {{'nosotros' | mayusculas:enMayusculas}} </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

        
    </div>
    
    <div class="p-toolbar-group-right">
        <!-- ! los botones no estan funcionando porque estoy usando el ordenamiento que nos da directamente primeNG si los quito (son los que estan desde la linea 32 hasta la 34) ahi si funcionan los botones -->
        <button pButton label='Toggle Mayusculas' class="mr-1" (click)="cambiar()"></button>

        <button pButton icon="pi pi-sort" label="Por Nombre" (click)="ordenarPor('nombre')" class="mr-1 p-button-success"></button>

        <button icon="pi pi-sort" label="Vuela" (click)="ordenarPor('vuela')" pButton class="mr-1 p-button-help"></button>

        <button icon="pi pi-sort" label="Por Color" (click)="ordenarPor('color')" pButton class="mr-1 p-button-info"></button>
    </div>
</p-toolbar>


<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | ordenar:ordenar" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
